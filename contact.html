<!DOCTYPE html>
<html lang="en">
    <title>Contact Us</title>
<head>
    <h1 size="5">Contact Us</h1>
</head>
<body bgcolor="#CECECE">
    <fieldset >
        <legend ><b>Book Your Order</b></legend>
    <form action="" method="post">
        <label><font size="5" >First Name: </font></label><input type="text" name="First Name" placeholder="Enter First Name....">
        <br>
        <br>
        <br>
        <label><font size="5">Last Name:</font></label><input type="text" name="Last Name" placeholder="Enter Last Name....">
        <br>
        <br>
        <label><font size="5">Email:</font></label><input type="email" name="Email" placeholder="Enter you Email address....">
        <br>
        <br>
        <label><font size="5">Date & Time:</font></label><input type="datetime-local" name="Date & Time" placeholder="Please Select your desired Date & Time....">
        <br>
        <br>
        <label><font size="5">Gender:</font></label><input type="radio" name="Gender" id="Male"><label for="Male">Male</label><input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
        <br>
        <br>
        <label><font size="5" align="center">Car Brand & Model: </font></label><input type="text" name="Model" placeholder="Enter your car brand & model here....">
        <br>
        <br>
        <label><font size="5">Select Service:</font></label><select><font size="5">
            <option id="Maintainance">Maintainance</option>
            <option id="Autobody">Autobody</option>
            <option id="Respray & Wraps">Respray & Wraps</option>

        </font></select>
        <br>
        <br>
        <label><font size="5">Description:</font></label> <textarea rows="10" cols="60" placeholder="Please Enter your Service Description...."></textarea>
        <br>
        <br>
        <input size="5" type="submit" value="Confirm order" >
        <input size="5" type="Reset">

    </form>
   </fieldset>
   <br>
   <br>
   <fieldset>
    <legend><b>Review</b></legend>
    <form>
        <label><font size="5" >First Name: </font></label><input type="text" name="First Name" placeholder="Enter First Name....">
        <br>
        <br>
        <br>
        <label><font size="5">Last Name:</font></label><input type="text" name="Last Name" placeholder="Enter Last Name....">
        <br>
        <br>
        <label><font size="5">Email:</font></label><input type="email" name="Email" placeholder="Enter you Email address....">
        <br>
        <br>
        <label><font size="5">Review:</font></label> <textarea rows="10" cols="60" placeholder="Please give us a review about the service...."></textarea>


    </form>
   </fieldset>
    
</body>
</html>
